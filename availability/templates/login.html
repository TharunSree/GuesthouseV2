{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}Guesthouse | Login{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description"
          content="GuesthouseBootstrap 4x admin is super flexible, powerful, clean &amp; modern responsive admin dashboard with unlimited possibilities.">
    <meta name="author" content="GetBootstrap, design by: puffintheme.com">

    <link rel="icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/animate-css/vivify.min.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/mooli.min.css' %}">

</head>

<body>

<div id="body" class="theme-green">
    <div class="auth-main">
        <div class="auth_div vivify fadeIn">
            <div class="auth_brand text-center">
    <a class="navbar-brand" href="#">
        <img src="{% static 'assets/images/favicon.jpg' %}" width="100" class="d-inline-block align-top mb-2" alt="Guesthouse Logo">
        <div>Guesthouse</div>
    </a>
</div>
            <div class="card">
                <div class="header">
                    <p class="lead">Login to your account</p>
                </div>
                <div class="body">
                    <form method="post" class="form-auth-small" action="{% url 'login' %}">
                        {% csrf_token %}

                        {% if messages %}
                                <div class="body alert alert-danger" role="alert">
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                </div>
                        {% endif %}

                        <div class="form-group c_form_group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control" id="username"
                                   placeholder="Enter your username">
                        </div>
                        <div class="form-group c_form_group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password"
                                   placeholder="Enter your password">
                        </div>
                        <div class="form-group clearfix">
                            <label class="fancy-checkbox element-left">
                                <input type="checkbox" name="remember_me">
                                <span>Remember me</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-dark btn-lg btn-block">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="animate_lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</div>

<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script>

<!-- Vendor js file and create bundle with grunt  -->
</body>
</html>
